apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
        containers:
          - name: server-container
            image: klae01/server-scrum-poker:1.0.0
            ports:
              - containerPort: 3001